<!DOCTYPE html>
<html>
  <head>
    <title>Daytime Running Lights</title>
    <link rel="stylesheet" href="screen.css" type="text/css">
  </head>
  <body>
    <div id="header">
      <h2><a href="index.html">Daytime Running Lights</a></h2>
    </div>
    <div id="content">
    <!-- form to create a post -->
    <form id="new-post" action="new.html" method="post">
      <h1>Create a new post</h1>
        <p><label>Title</label>
          <input type="text" size="50" name="title" value=""></p>
      <p><label for="body">Body</label>
      <textarea name="body" rows="28" cols="80"></textarea></p>
      <p><input id="preview" type="button" value="Preview"/>
        <input type="submit" value="Save &rarr;"/> <span id="saved" style="display:none;">Saved</span></p>
    </form>
      <div id="show-preview"></div>
    </div>
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.2.6"></script>
  <script src="/_utils/script/jquery.couch.js?0.8.0"></script>
  <script src="/_utils/script/jquery.cookies.js"></script>
  <script src="jquery.couchapp.js"></script>
  <script src="blog.js"></script>
  <script src="showdown.js"></script>
  <script src="textile.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couchapp(function(app) {
      var login = $.cookies.get("login");
      if (login) {
        
        $("#header").prepend('<span id="login">'+login+'</span>');
        
        app.docForm("#new-post", {
          id : document.location.hash.replace('#',''),
          fields : ["title", "body"],
          template : {
            type : "post",
            format : "markdown",
            author : login
          },
          onLoad : function(doc) {
            if (doc._id) $('h1').html('Editing #<a href="post.html#'+doc._id+'">'+doc._id+'</a>');
            $('label[for=body]').append(' <em>with '+(doc.format||'html')+'</em>');
          },
          beforeSave : function(doc) {
            var format = doc.format;
            if (format == 'markdown') {
              var converter = new Showdown.converter();
              doc.html = converter.makeHtml(doc.body);
            } else if (format == 'textile') {
              doc.html = superTextile(doc.body);
            } else {
              doc.html = doc.body;
            }
            if (!doc.created_at) {
              doc.created_at = new Date();
            }
            if (!doc.slug) {
              doc.slug = doc.title.replace(/\W/g,'-').replace(/\-*$/,'').replace(/^\-*/,'').replace(/\-{2,}/,'-'); // cute, I know
              doc._id = doc.slug;
            }
          },
          success : function(resp) {
            $("#saved").text("Saved _rev: "+resp.rev).fadeIn(500).fadeOut(3000);
            $('h1').html('Editing #<a href="post.html#'+resp.id+'">'+resp.id+'</a>');
          }
        });        
        
        $("#preview").click(function() {
          var format = $('label[for=body]').text();
          var html, body = $('[name=body]').val();
          if (format.match(/markdown/i)) {
            var converter = new Showdown.converter();
            html = converter.makeHtml(body);
          } else if (format.match(/textile/i)) {
            html = superTextile(body);
          } else {
            html = body;
          }
          $('#show-preview').html(html);
        });
        
      } else {
        // make it clear you have to log in to edit
        $('#new-post').remove();
        $('#content').html('<p>You must be logged in to edit posts.</p>')
      }
    });
  </script>
</html>
