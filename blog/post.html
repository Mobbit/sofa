<!DOCTYPE html>
<html>
  <head>
    <title>CouchDB Demo Blog</title>
    <link rel="stylesheet" href="screen.css" type="text/css">
  </head>
  <body>
    <h1>CouchDB Demo Blog</h1>
    <p><a href="index.html">Back to index</a></p>
    <div id="post"></div>
    <!-- form to create a comment -->
    <form id="new-comment" action="post.html" method="post">
      <p><label>Name</label>
      <input type="name" name="title" value=""></p>
      <p><label>Comment</label>
      <textarea name="Comment" rows="8" cols="40"></textarea></p>
      <p><input type="submit" value="Continue &rarr;"></p>
    </form>
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.2.6"></script>
  <script src="/_utils/script/jquery.couch.js?0.8.0"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      var dbname = document.location.href.split('/')[3];
      var DB = $.couch.db(dbname);
      var docid = document.location.hash.replace('#','');
      DB.openDoc(docid, {success: function(doc) {
        $('h1').text(doc.title);
        $('#post').html('<p>'+doc.body+'</p><span>'+doc.author+' at '+doc.date+'</span>');
        console.log(doc)
      }});
      
      $("#new-comment").submit(function(e) {
        e.preventDefault();
        var form = $(this);
        var post = {};
        var fields = ["name", "comment"];
        fields.forEach(function(field) {
          post[field] = form.find("[name="+field+"]").val();          
        });
        post.date = new Date;
        DB.saveDoc(post);
        return false;
      });
    });
  </script>
</html>
