<!DOCTYPE html>
<html>
  <head>
    <title>CouchDB Demo Blog</title>
    <link rel="stylesheet" href="screen.css" type="text/css">
  </head>
  <body>
    <h1>CouchDB Demo Blog</h1>
    <h2>Most recent posts</h2>
    <p><a href="new.html">Create a new post</a></p>
    <ul id="posts"></ul>
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.2.6"></script>
  <script src="/_utils/script/jquery.couch.js?0.8.0"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      var dbname = document.location.href.split('/')[3];
      var DB = $.couch.db(dbname);
      DB.view("posts/recent-map",{descending: true, success: function(json) {
        $("#posts").html(json.rows.map(function(row) {
          var post = row.value;
          return '<li><h3><a href="post.html#'+row.id+'">'+post.title+'</a></h3><p>'+post.body+'</p><span>'+post.author+'</span></li>';
        }).join(''));
      }});
    });
  </script>
</html>
