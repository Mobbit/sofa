<!DOCTYPE html>
<html>
  <head>
    <title>Daytime Running Lights</title>
    <link rel="stylesheet" href="screen.css" type="text/css">
      <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="/blogdb/_external/action/couchdb-example-blog/atom-posts" />
  </head>
  <body>
    <div id="header">
      <h1>Daytime Running Lights</h1>
    </div>
    
    <div id="content">
      <ul id="posts"></ul>      
    </div>

  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.2.6"></script>
  <script src="/_utils/script/jquery.couch.js?0.8.0"></script>
  <script src="blog.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      var dbname = document.location.href.split('/')[3];
      var design = unescape(document.location.href).split('/')[5];
      var DB = $.couch.db(dbname);
      DB.view(design+"/recent-posts",{
        descending: true, 
        count:5, 
        include_docs : true,
        success: function(json) {
        $("#posts").html(json.rows.map(function(row) {
          var post = row.doc;
          return '<li><h3><a href="post.html#'+row.id+'">'+B.safe(post.title)+'</a></h3><p class="post">'+B.safe(post.body)+'</p>'+B.author(post)+'</li>';
        }).join(''));
      }});
    });
  </script>
</html>
